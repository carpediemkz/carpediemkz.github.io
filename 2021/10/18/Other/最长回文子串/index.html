    <h1 class="p-name article-title" itemprop="headline name">
      最长回文子串
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>中心扩展算法</p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">expand</span>(<span class="params">left, right</span>):</span></span><br><span class="line">            <span class="keyword">while</span> left &gt;= <span class="number">0</span> <span class="keyword">and</span> right &lt; l <span class="keyword">and</span> s[left] == s[right]:</span><br><span class="line">                left -= <span class="number">1</span></span><br><span class="line">                right += <span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> left + <span class="number">1</span>, right - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        l = <span class="built_in">len</span>(s)</span><br><span class="line">        start, end = <span class="number">0</span>, <span class="number">0</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(l):</span><br><span class="line">            left, right = expand(i, i)</span><br><span class="line">            <span class="keyword">if</span> right - left &gt; end - start:</span><br><span class="line">                start, end = left, right</span><br><span class="line">            <span class="keyword">if</span> i+<span class="number">1</span>&lt;l <span class="keyword">and</span> s[i] == s[i+<span class="number">1</span>]:</span><br><span class="line">                left, right = expand(i, i+<span class="number">1</span>)</span><br><span class="line">                <span class="keyword">if</span> right - left &gt; end - start:</span><br><span class="line">                    start, end = left, right</span><br><span class="line">        <span class="keyword">return</span> s[start:end+<span class="number">1</span>]</span><br></pre></td></tr></table></figure>

<p>修正的马拉车算法</p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">expand</span>(<span class="params">left, right</span>):</span></span><br><span class="line">            <span class="keyword">while</span> left &gt;= <span class="number">0</span> <span class="keyword">and</span> right &lt; l <span class="keyword">and</span> s[left] == s[right]:</span><br><span class="line">                left -= <span class="number">1</span></span><br><span class="line">                right += <span class="number">1</span></span><br><span class="line">            <span class="keyword">return</span> left + <span class="number">1</span>, right - <span class="number">1</span></span><br><span class="line"></span><br><span class="line">        s = <span class="string">&quot;#&quot;</span> + <span class="string">&quot;#&quot;</span>.join(<span class="built_in">list</span>(s)) + <span class="string">&quot;#&quot;</span></span><br><span class="line">        l = <span class="built_in">len</span>(s)</span><br><span class="line">        start, end, maxright = <span class="number">0</span>, -<span class="number">1</span>, -<span class="number">1</span></span><br><span class="line">        armlen = []</span><br><span class="line">        mid = -<span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(l):</span><br><span class="line">            </span><br><span class="line">            <span class="keyword">if</span> i &gt; maxright:</span><br><span class="line">                left, right = expand(i, i)</span><br><span class="line">                </span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                mir = mid * <span class="number">2</span> - i</span><br><span class="line">                mlen = armlen[mir]</span><br><span class="line">                minarm = <span class="built_in">min</span>(mlen, maxright-i)</span><br><span class="line">                left, right = expand(i - minarm, i + minarm)</span><br><span class="line"></span><br><span class="line">            armlen.append((right-left)&gt;&gt;<span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> maxright &lt; right:</span><br><span class="line">                maxright = right</span><br><span class="line">                mid = i</span><br><span class="line"></span><br><span class="line">            <span class="keyword">if</span> right - left &gt; end - start:</span><br><span class="line">                start, end = left, right</span><br><span class="line">                </span><br><span class="line">        <span class="keyword">return</span> s[start+<span class="number">1</span>:end:<span class="number">2</span>]</span><br></pre></td></tr></table></figure>

<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">expand</span>(<span class="params">self, s, left, right</span>):</span></span><br><span class="line">        <span class="keyword">while</span> left &gt;= <span class="number">0</span> <span class="keyword">and</span> right &lt; <span class="built_in">len</span>(s) <span class="keyword">and</span> s[left] == s[right]:</span><br><span class="line">            left -= <span class="number">1</span></span><br><span class="line">            right += <span class="number">1</span></span><br><span class="line">        <span class="keyword">return</span> (right - left - <span class="number">2</span>) // <span class="number">2</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">longestPalindrome</span>(<span class="params">self, s: <span class="built_in">str</span></span>) -&gt; <span class="built_in">str</span>:</span></span><br><span class="line">        end, start = -<span class="number">1</span>, <span class="number">0</span></span><br><span class="line">        s = <span class="string">&#x27;#&#x27;</span> + <span class="string">&#x27;#&#x27;</span>.join(<span class="built_in">list</span>(s)) + <span class="string">&#x27;#&#x27;</span></span><br><span class="line">        arm_len = []</span><br><span class="line">        right = -<span class="number">1</span></span><br><span class="line">        j = -<span class="number">1</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(<span class="built_in">len</span>(s)):</span><br><span class="line">            <span class="keyword">if</span> right &gt;= i:</span><br><span class="line">                i_sym = <span class="number">2</span> * j - i</span><br><span class="line">                min_arm_len = <span class="built_in">min</span>(arm_len[i_sym], right - i)</span><br><span class="line">                cur_arm_len = self.expand(s, i - min_arm_len, i + min_arm_len)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                cur_arm_len = self.expand(s, i, i)</span><br><span class="line">            arm_len.append(cur_arm_len)</span><br><span class="line">            <span class="keyword">if</span> i + cur_arm_len &gt; right:</span><br><span class="line">                j = i</span><br><span class="line">                right = i + cur_arm_len</span><br><span class="line">            <span class="keyword">if</span> <span class="number">2</span> * cur_arm_len + <span class="number">1</span> &gt; end - start:</span><br><span class="line">                start = i - cur_arm_len</span><br><span class="line">                end = i + cur_arm_len</span><br><span class="line">        <span class="keyword">return</span> s[start+<span class="number">1</span>:end+<span class="number">1</span>:<span class="number">2</span>]</span><br></pre></td></tr></table></figure>
