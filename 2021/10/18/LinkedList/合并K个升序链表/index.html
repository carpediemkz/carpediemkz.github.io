        <figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Solution</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">mergeKLists</span>(<span class="params">self, lists: <span class="type">List</span>[ListNode]</span>) -&gt; ListNode:</span></span><br><span class="line">        <span class="function"><span class="keyword">def</span> <span class="title">mergeTwoLists</span>(<span class="params">l1: ListNode, l2: ListNode</span>) -&gt; ListNode:</span></span><br><span class="line">            dummy = ListNode(<span class="number">1</span>)</span><br><span class="line">            pt = dummy</span><br><span class="line">            <span class="keyword">while</span> l1 <span class="keyword">and</span> l2:</span><br><span class="line">                <span class="keyword">if</span> l1.val &lt; l2.val:</span><br><span class="line">                    pt.<span class="built_in">next</span> = l1</span><br><span class="line">                    l1 = l1.<span class="built_in">next</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    pt.<span class="built_in">next</span> = l2</span><br><span class="line">                    l2 = l2.<span class="built_in">next</span></span><br><span class="line">                pt = pt.<span class="built_in">next</span></span><br><span class="line">            <span class="keyword">if</span> l1:</span><br><span class="line">                pt.<span class="built_in">next</span> = l1</span><br><span class="line">            <span class="keyword">if</span> l2:</span><br><span class="line">                pt.<span class="built_in">next</span> = l2</span><br><span class="line">            <span class="keyword">return</span> dummy.<span class="built_in">next</span></span><br><span class="line">        </span><br><span class="line">        <span class="keyword">while</span> <span class="built_in">len</span>(lists) &gt; <span class="number">1</span>:</span><br><span class="line">            n = <span class="built_in">int</span>(<span class="built_in">len</span>(lists) / <span class="number">2</span>)</span><br><span class="line">            new_list = []</span><br><span class="line">            <span class="keyword">for</span> i <span class="keyword">in</span> <span class="built_in">range</span>(n):</span><br><span class="line">                a = lists[<span class="number">2</span>*i]</span><br><span class="line">                b = lists[<span class="number">2</span>*i + <span class="number">1</span>]</span><br><span class="line">                new_list.append(mergeTwoLists(a, b))</span><br><span class="line">            <span class="keyword">if</span> <span class="built_in">len</span>(lists) == <span class="number">2</span> * n + <span class="number">1</span>:</span><br><span class="line">                new_list.append(lists[<span class="number">2</span>*n])</span><br><span class="line">            lists = new_list</span><br><span class="line">        <span class="keyword">if</span> lists:</span><br><span class="line">            <span class="keyword">return</span> lists[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">None</span></span><br></pre></td></tr></table></figure>
