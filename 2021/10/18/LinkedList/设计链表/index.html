        <p>注意不要忘了修改计数</p>
<figure class="highlight py"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self, val=<span class="number">0</span>, <span class="built_in">next</span>=<span class="literal">None</span>, prev=<span class="literal">None</span></span>):</span></span><br><span class="line">        self.val = val</span><br><span class="line">        self.<span class="built_in">next</span> = <span class="built_in">next</span></span><br><span class="line">        self.prev = prev</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">MyLinkedList</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span>(<span class="params">self</span>):</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Initialize your data structure here.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        self.count = <span class="number">0</span></span><br><span class="line">        self.head, self.tail = Node(<span class="number">0</span>), Node(<span class="number">0</span>)</span><br><span class="line">        self.head.<span class="built_in">next</span> = self.tail</span><br><span class="line">        self.tail.prev = self.head</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__str__</span>(<span class="params">self</span>):</span></span><br><span class="line">        pt = self.head</span><br><span class="line">        ns = []</span><br><span class="line">        <span class="keyword">while</span> pt:</span><br><span class="line">            ns.append(<span class="built_in">str</span>(pt.val))</span><br><span class="line">            pt = pt.<span class="built_in">next</span></span><br><span class="line">        pt = self.tail</span><br><span class="line">        ts = []</span><br><span class="line">        <span class="keyword">while</span> pt:</span><br><span class="line">            ts.append(<span class="built_in">str</span>(pt.val))</span><br><span class="line">            pt = pt.prev</span><br><span class="line">        ss = <span class="string">&quot;-&gt;&quot;</span>.join(ts[-<span class="number">1</span>::-<span class="number">1</span>])</span><br><span class="line">        <span class="keyword">return</span> <span class="string">&quot;-&gt;&quot;</span>.join(ns) + <span class="string">&quot;\n&quot;</span> +ss</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get</span>(<span class="params">self, index: <span class="built_in">int</span></span>) -&gt; <span class="built_in">int</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Get the value of the index-th node in the linked list. If the index is invalid, return -1.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> index &lt; <span class="number">0</span> <span class="keyword">or</span> index &gt;= self.count:</span><br><span class="line">            <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">        pt = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">if</span> index &lt;= self.count // <span class="number">2</span>:</span><br><span class="line">            pt = self.head</span><br><span class="line">            <span class="keyword">while</span> index &gt;= <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.<span class="built_in">next</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            pt = self.tail</span><br><span class="line">            index = self.count - index</span><br><span class="line">            <span class="keyword">while</span> index &gt; <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.prev</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> pt.val</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addAtHead</span>(<span class="params">self, val: <span class="built_in">int</span></span>) -&gt; <span class="literal">None</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Add a node of value val before the first element of the linked list. After the insertion, the new node will be the first node of the linked list.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        addnode = Node(val, self.head.<span class="built_in">next</span>, self.head)</span><br><span class="line">        self.head.<span class="built_in">next</span>.prev = addnode</span><br><span class="line">        self.head.<span class="built_in">next</span> = addnode</span><br><span class="line">        self.count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addAtTail</span>(<span class="params">self, val: <span class="built_in">int</span></span>) -&gt; <span class="literal">None</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Append a node of value val to the last element of the linked list.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        addnode = Node(val, self.tail, self.tail.prev)</span><br><span class="line">        self.tail.prev.<span class="built_in">next</span> = addnode</span><br><span class="line">        self.tail.prev = addnode</span><br><span class="line">        self.count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">addAtIndex</span>(<span class="params">self, index: <span class="built_in">int</span>, val: <span class="built_in">int</span></span>) -&gt; <span class="literal">None</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Add a node of value val before the index-th node in the linked list. If index equals to the length of linked list, the node will be appended to the end of linked list. If index is greater than the length, the node will not be inserted.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> index &lt; <span class="number">0</span> <span class="keyword">or</span> index &gt; self.count:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        pt = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">if</span> index &lt;= self.count &gt;&gt; <span class="number">1</span>:</span><br><span class="line">            pt = self.head</span><br><span class="line">            <span class="keyword">while</span> index &gt;= <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.<span class="built_in">next</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            pt = self.tail</span><br><span class="line">            index = self.count - index - <span class="number">1</span></span><br><span class="line">            <span class="keyword">while</span> index &gt;= <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.prev</span><br><span class="line">        addnode = Node(val, pt, pt.prev)</span><br><span class="line">        pt.prev.<span class="built_in">next</span> = addnode</span><br><span class="line">        pt.prev = addnode</span><br><span class="line">        self.count += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">deleteAtIndex</span>(<span class="params">self, index: <span class="built_in">int</span></span>) -&gt; <span class="literal">None</span>:</span></span><br><span class="line">        <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">        Delete the index-th node in the linked list, if the index is valid.</span></span><br><span class="line"><span class="string">        &quot;&quot;&quot;</span></span><br><span class="line">        <span class="keyword">if</span> index &lt; <span class="number">0</span> <span class="keyword">or</span> index &gt;= self.count:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        pt = <span class="literal">None</span></span><br><span class="line">        <span class="keyword">if</span> index &lt;= self.count &gt;&gt; <span class="number">1</span>:</span><br><span class="line">            pt = self.head</span><br><span class="line">            <span class="keyword">while</span> index &gt;= <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.<span class="built_in">next</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            pt = self.tail</span><br><span class="line">            index = self.count - index - <span class="number">1</span></span><br><span class="line">            <span class="keyword">while</span> index &gt;= <span class="number">0</span>:</span><br><span class="line">                index -= <span class="number">1</span></span><br><span class="line">                pt = pt.prev</span><br><span class="line">        pt.<span class="built_in">next</span>.prev = pt.prev</span><br><span class="line">        pt.prev.<span class="built_in">next</span> = pt.<span class="built_in">next</span></span><br><span class="line">        self.count -= <span class="number">1</span></span><br></pre></td></tr></table></figure>
